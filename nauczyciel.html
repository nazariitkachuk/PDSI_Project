<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kolo Lotto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/mystyles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
 <body>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
            <div id="login-container">
                <h1 id="person" >Imię i Nazwisko</h1>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Czas otwarcia: </span>
                    </div>
					<p id="timeOpen" class="form-control"></p>
                    <script>document.getElementById("timeOpen").innerHTML = "14:00";</script>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Czas zamknięcia: </span>
                    </div>
                   <p id="timeClose" class="form-control"></p>
                   <script>document.getElementById("timeClose").innerHTML = "16:00";</script>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Katalog pytań: </span>
                    </div>
                    <p id="listOfQuestions" class="form-control"></p>
                    <script>document.getElementById("listOfQuestions").innerHTML = 5 + 6;</script>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Katalog na odpowiedzi: </span>
                    </div>
                    <p id="listOfAnswers" class="form-control"></p>
                    <script>document.getElementById("listOfAnswers").innerHTML = 5 + 6;</script>
                </div>
				<div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Hasło: </span>
                    </div>
                   <p id="password" class="form-control"></p>
                    <script>document.getElementById("password").innerHTML = 5 + 6;</script>
                </div><div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Czas na wykonanie zadania: </span>
                    </div>
                   <p id="timeWork" class="form-control"></p>
                    <script>document.getElementById("timeWork").innerHTML = 5 + 6;</script>
                </div><div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Opis do zadania: </span>
                    </div>
                    <p id="description" class="form-control"></p>
                    <script>document.getElementById("description").innerHTML = 5 + 6;</script>
                </div>
				
                
            </div>
        </div>
        </div>
    </div>
</body>
</html>
